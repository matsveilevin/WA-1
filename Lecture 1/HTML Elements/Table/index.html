<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
    td,th{
        border: 1px solid black;
    }
    </style>

</head>

<body>
    <table>
        <caption>Capition: About table</caption>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <th>Header 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Data 1.1</td>
                <td>Data 1.2</td>
                <td>Data 1.3</td>
            </tr>
            <tr>
                <td>Data 2.1</td>
                <td colspan="2">Data 2.2</td>
                <td>Data 2.3</td>
            </tr>
            <tr>
                <td>Data 3.1</td>
                <td>Data 3.2</td>
                <td colspan="2">Data 3.3</td>
            </tr>

            <tr>
                <td rowspan="2">Data 4.1</td>
                <td colspan="2">Data 4.2</td>
                <td rowspan="2">Data 4.3</td>
            </tr>
            <tr>

                <td colspan="2"d>Data 5.1</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
